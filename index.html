<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Access Key</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            background: radial-gradient(circle at top left, #00ff9d, #00c48c),
                        radial-gradient(circle at bottom right, #1e3c72, #2a5298);
            background-blend-mode: screen;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* অ্যানিমেটেড ব্যাকগ্রাউন্ড গ্লো */
        body::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 255, 150, 0.4), transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulse 8s infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
        }

        .container {
            background: rgba(10, 25, 40, 0.65);
            backdrop-filter: blur(20px);
            border: 1.5px solid rgba(0, 255, 150, 0.3);
            padding: 50px 40px;
            border-radius: 28px;
            width: 92%;
            max-width: 420px;
            text-align: center;
            box-shadow: 
                0 0 40px rgba(0, 255, 150, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            color: #00ff9d;
            text-shadow: 0 0 20px rgba(0, 255, 150, 0.8);
            margin-bottom: 40px;
            letter-spacing: 3px;
        }

        .info {
            background: rgba(0, 255, 150, 0.1);
            border: 1px dashed rgba(0, 255, 150, 0.4);
            padding: 25px;
            border-radius: 18px;
            margin-bottom: 35px;
            backdrop-filter: blur(10px);
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 18px 0;
            font-size: 22px;
            color: white;
        }

        .label {
            color: #00ff9d;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 150, 0.6);
        }

        .value {
            background: rgba(0, 255, 150, 0.2);
            padding: 8px 20px;
            border-radius: 12px;
            font-weight: bold;
            letter-spacing: 1.5px;
            border: 1px solid rgba(0, 255, 150, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 150, 0.3);
        }

        .copy-btn {
            margin-top: 20px;
            background: linear-gradient(45deg, #00ff9d, #00c48c);
            color: #000;
            font-size: 24px;
            font-weight: bold;
            padding: 18px 60px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 255, 150, 0.5);
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        .copy-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 255, 150, 0.7);
        }

        .copy-btn::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .copy-btn:active::after {
            width: 300px;
            height: 300px;
        }

        .success {
            margin-top: 20px;
            font-size: 20px;
            color: #00ff9d;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
            text-shadow: 0 0 15px rgba(0, 255, 150, 0.8);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">NSG PREMIUM ACCESS</h1>

        <div class="info">
            <div class="row">
                <span class="label">ইউজারনেম</span>
                <span class="value" id="username">zasim</span>
            </div>
            <div class="row">
                <span class="label">পাসওয়ার্ড</span>
                <span class="value" id="password">king</span>
            </div>
        </div>

        <button class="copy-btn" onclick="copyCredentials()">
            কপি করুন
        </button>

        <div class="success" id="successMsg">সফলভাবে কপি হয়েছে! ✓</div>
    </div>

    <script>
        function copyCredentials() {
            const text = `ইউজারনেম: username\nপাসওয়ার্ড: password`;
            
            navigator.clipboard.writeText(text).then(() => {
                const msg = document.getElementById("successMsg");
                msg.style.opacity = 1;
                setTimeout(() => {
                    msg.style.opacity = 0;
                }, 2500);
            });
        }
    </script>

</body>
</html>
